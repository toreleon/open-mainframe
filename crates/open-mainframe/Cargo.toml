[package]
name = "open-mainframe"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "CLI for the OpenMainframe mainframe emulator"

[[bin]]
name = "open-mainframe"
path = "src/main.rs"

[features]
default = []
llvm = ["open-mainframe-cobol/llvm", "dep:inkwell"]

[dependencies]
atty = "0.2"
inkwell = { workspace = true, optional = true }
clap.workspace = true
clap_complete.workspace = true
dirs.workspace = true
miette.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
toml.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
open-mainframe-encoding.workspace = true
open-mainframe-runtime.workspace = true
open-mainframe-dataset.workspace = true
open-mainframe-cobol.workspace = true
open-mainframe-jcl.workspace = true
open-mainframe-cics.workspace = true
open-mainframe-db2.workspace = true
open-mainframe-tui.workspace = true
ratatui.workspace = true

[dev-dependencies]
crossterm.workspace = true
serde_json.workspace = true
