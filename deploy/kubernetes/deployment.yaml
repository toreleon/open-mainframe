# zOS-clone Kubernetes Deployment
# Production-ready deployment manifest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zos-clone
  labels:
    app: zos-clone
    version: v1.3.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zos-clone
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: zos-clone
        version: v1.3.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: zos-clone
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: zos-clone
          image: ghcr.io/zos-clone/zos-clone:v1.3.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          env:
            - name: ZOS_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: zos-clone-config
                  key: log_level
            - name: ZOS_LOG_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: zos-clone-config
                  key: log_format
            - name: ZOS_DB_URL
              valueFrom:
                secretKeyRef:
                  name: zos-clone-secrets
                  key: database_url
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: zos-clone-config
                  key: otel_endpoint
                  optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config
              mountPath: /etc/zos-clone
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: zos-clone-config
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: zos-clone
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: zos-clone
  labels:
    app: zos-clone
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: zos-clone
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zos-clone
  labels:
    app: zos-clone
