[cics]
default_app = "CARDDEMO"
session_timeout_seconds = 1800
system_copybooks = ["crates/open-mainframe-cics/copybooks"]

[cics.apps.CARDDEMO]
program = "../carddemo/app/cbl/COSGN00C.cbl"
include_paths = [
    "../carddemo/app/cpy",
    "../carddemo/app/cpy-bms",
    "crates/open-mainframe-cics/copybooks",
]
bms_dir = "../carddemo/app/bms"
program_dir = "../carddemo/app/cbl"
data_files = [
    "ACCTDAT=../carddemo/app/data/ASCII/acctdata.txt:11:300",
    "CARDDAT=../carddemo/app/data/ASCII/carddata.txt:16:150",
    "CUSTDAT=../carddemo/app/data/ASCII/custdata.txt:9:500",
    "CCXREF=../carddemo/app/data/ASCII/cardxref.txt:16:36",
    "TRANSACT=../carddemo/app/data/ASCII/dailytran.txt:16:350",
    "USRSEC=../carddemo/app/data/ASCII/usrsec.txt:8:80",
]

[cics.apps.CARDDEMO.transids]
CC00 = "COSGN00C"
CM00 = "COMEN01C"
CA00 = "COADM01C"
CB00 = "COBIL00C"
CR00 = "CORPT00C"
CT00 = "COTRN00C"
CT01 = "COTRN01C"
CT02 = "COTRN02C"
CU00 = "COUSR00C"
CU01 = "COUSR01C"
CU02 = "COUSR02C"
CU03 = "COUSR03C"
CAVW = "COACTVWC"
CAUP = "COACTUPC"
CCLI = "COCRDLIC"
CCDL = "COCRDSLC"
CCUP = "COCRDUPC"

# ── Dataset mounts ────────────────────────────────────────
[[mounts]]
type = "dataset-pds"
host_path = "../carddemo/app/cbl"
virtual_path = "IBMUSER.CARDDEMO.COBOL"
file_filter = "*.cbl"

[[mounts]]
type = "dataset-pds"
host_path = "../carddemo/app/cpy"
virtual_path = "IBMUSER.CARDDEMO.COPY"

[[mounts]]
type = "dataset-pds"
host_path = "../carddemo/app/cpy-bms"
virtual_path = "IBMUSER.CARDDEMO.CPYBMS"

[[mounts]]
type = "dataset-pds"
host_path = "../carddemo/app/bms"
virtual_path = "IBMUSER.CARDDEMO.BMS"
file_filter = "*.bms"

[[mounts]]
type = "dataset-pds"
host_path = "../carddemo/app/data/ASCII"
virtual_path = "IBMUSER.CARDDEMO.DATA"

[[mounts]]
type = "dataset-seq"
host_path = "../carddemo/app/data/ASCII/acctdata.txt"
virtual_path = "IBMUSER.CARDDEMO.ACCTDAT"
read_only = true

[[mounts]]
type = "dataset-seq"
host_path = "../carddemo/app/data/ASCII/carddata.txt"
virtual_path = "IBMUSER.CARDDEMO.CARDDAT"
read_only = true

[[mounts]]
type = "dataset-seq"
host_path = "../carddemo/app/data/ASCII/custdata.txt"
virtual_path = "IBMUSER.CARDDEMO.CUSTDAT"
read_only = true

[[mounts]]
type = "dataset-seq"
host_path = "../carddemo/app/data/ASCII/cardxref.txt"
virtual_path = "IBMUSER.CARDDEMO.CCXREF"
read_only = true

[[mounts]]
type = "dataset-seq"
host_path = "../carddemo/app/data/ASCII/dailytran.txt"
virtual_path = "IBMUSER.CARDDEMO.TRANSACT"
read_only = true

[[mounts]]
type = "dataset-seq"
host_path = "../carddemo/app/data/ASCII/usrsec.txt"
virtual_path = "IBMUSER.CARDDEMO.USRSEC"
read_only = true

# ── USS mount ─────────────────────────────────────────────
[[mounts]]
type = "uss"
host_path = "../carddemo"
virtual_path = "/u/ibmuser/carddemo"
